dns-dispatcher {
      type = "Dispatcher"
      executor = "thread-pool-executor"
      throughput = 1

      thread-pool-executor {
        fixed-pool-size = 64
      }
    }

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  actor.provider = cluster

  # Restart the pod if unable to join the cluster
  cluster.shutdown-after-unsuccessful-join-seed-nodes = 60s
  coordinated-shutdown.exit-jvm = on

  cluster {
    downing-provider-class = "com.lightbend.akka.sbr.SplitBrainResolverProvider"
  }

  actor {
    deployment {
      "/IO-DNS/inet-address" {
        mailbox = "unbounded"
        router = "consistent-hashing-pool"
        nr-of-instances = 8
      }

      "/IO-DNS/inet-address/*" {
        dispatcher = "dns-dispatcher"
      }
    }
  }


  cluster {
    log-info-verbose = off
    debug {
      # log heartbeat events (very verbose, useful mostly when debugging heartbeating issues)
      verbose-heartbeat-logging = on

      # log verbose details about gossip
      verbose-gossip-logging = on
    }

    failure-detector {
      expected-response-after = 5 s
    }
  }

  remote {
    artery {
      enabled = on
      transport = tcp
      canonical {
        port = 2552
      }

      log-received-messages = on
      log-sent-messages = on
    }

    # used for classic remoting
    log-received-messages = on
    log-sent-messages = on
  }

  management {
    health-checks {
      readiness-checks {
        cluster-membership = "akka.management.cluster.scaladsl.ClusterMembershipCheck"
      }
    }

    http {
      route-providers += "akka.management.HealthCheckRoutes"
      bind-hostname = "0.0.0.0"
      route-providers-read-only = false
    }
  }
}

cinnamon {
  akka.cluster {
    node-metrics = on
    split-brain-resolver-events = on
    domain-events = on
    member-events = on
    singleton-events = on
    shard-region-info = on
  }

  prometheus {
    exporters += http-server

    http-server {
      host = "0.0.0.0"
      port = 9001
    }
  }
}